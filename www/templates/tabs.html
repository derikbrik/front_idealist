<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
 <ion-nav-bar class="bar-dark" >
      <ion-nav-back-button>
      </ion-nav-back-button>
 </ion-nav-bar>
<ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-stable">
  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Scan" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" href="#/tab/scan">
    <ion-nav-view name="tab-scan"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Lista" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/lista">
    <ion-nav-view name="tab-lista"></ion-nav-view>
  </ion-tab>

</ion-tabs>

</div>
