<ion-view view-title='Idealist' >
  <ion-content padding='true' scroll="x">
      
    <button class="button button-block button-balanced" ng-click="openModal()">Criar listas  </button>    

    <div class="list">
      <div class="item item-divider item-balanced">Minhas listas</div>          

      <a class="item  item-icon-right " nav-direction="forward"  on-hold="showMenuLista(mlis.idLista)" ng-repeat="mlis in lista" href="#/tab/home/{{mlis.idLista}}">{{mlis.ListaDescricao}}  <i class="icon icon-accessory ion-chevron-right"></i></a>          

    </div>


  </ion-content>

   <ion-footer-bar align-title="left" class="bar-dark" >        
        <a class="button button-clear button-right button-balanced icon ion-android-exit" ng-Click="logOut()"></a>
</ion-footer-bar>
</ion-view>

<script id="lista-modal.html" type="text/ng-template" >
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Criar nova lista</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">              
        <label class="item item-input">
            <span class="input-label">Descricao</span>
            <input type="text" ng-model="modal.Descricao">
        </label>        
      </div>



          {{Descricao}}
      <div class="button-bar">
      <button class="button button-balanced" ng-click="salvarLista()">Criar</button>      
      <button class="button button-balanced" ng-click="closeModal()">Cancelar</button>
      </div>
    </ion-content>
  </div>
</script>
