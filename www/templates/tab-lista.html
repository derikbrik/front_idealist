
<ion-view view-title={{lista[0].ListaDescricao}} >
  <ion-content padding='true' scroll="x">    
<div class="list">
<div class='item item-divider'>Lista: {{lista[0].ListaDescricao}}</div>
  <a class="item  item-icon-left "   ng-repeat='listprod in lista'  href="#">
    <i class="icon ion-leaf"></i>    
    {{listprod.ProdDescricao}}
    
    <span class="item-note">{{listprod.lstProdQuantidade}} X Un: {{listprod.ProdUnidade}}  </span>
  </a>

</div>



  </ion-content>
</ion-view>
